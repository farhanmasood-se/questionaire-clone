<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tinder swipe cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="tinder">
    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>
    <div class="tinder--cards">
      <form class="contact-form" method="POST" action="">
        <header>
          <p>It's a match?</p>
          <img src="imgs/shutterstock_1462391174.jpg" alt="" />
        </header>
        <div class="text">
          <p>
            Mag Willem contact met je opnemen om persoonlijk kennis te maken?
          </p>
        </div>
        <div class="input--container">
          <input id="name" type="text" name="name" placeholder="Name" class="input" />
          <input id="phone" type="text" name="phone" placeholder="Phone Number" class="input" />
          <input id="email" type="email" name="email" placeholder="Email Address" class="input" />
        </div>
        <button type="submit" name="submit">Verzenden</button>
      </form>
    </div>
    <div class="tinder--buttons">
      <button id="nope"><i class="fa fa-remove"></i></button>
      <button id="love"><i class="fa fa-heart"></i></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/contentful-management@latest/dist/contentful-management.browser.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
